<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Registration Form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="Username" placeholder="enter user name"><br>
    <input type="text" name="First_name" placeholder="enter first name"><br>
    <input type="text" name="Last_name" placeholder="enter last name"><br>
    <input type="email" name="email" placeholder="enter emilid"><br>
    <input type="password" name="password" placeholder="enter password"><br>
    <input type="password" name="cpassword" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
